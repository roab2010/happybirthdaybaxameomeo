<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts: Pacifico, iCiel Crocante -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=iCiel+Crocante&display=swap"
        rel="stylesheet" />
    <style>
        body {
            background: #333333;
            /* N·ªÅn x√°m ƒë·∫≠m */
            font-family: 'Poppins', sans-serif;
            margin: 0;
            overflow: hidden;
            text-align: center;
            color: #ddd;
        }

        .container {
            position: relative;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 1rem;
        }

        /* Common fade-zoom animation */
        .fade-zoom {
            opacity: 0;
            transform: scale(0.8);
            animation-fill-mode: forwards;
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        /* Happy BirthDay */
        #title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #FF4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        /* Nguy·ªÖn Th·ªã Ph∆∞∆°ng Th·∫£o: font iCiel Crocante, gradient xanh d∆∞∆°ng, stroke ƒëen */
        #subtitle {
            font-family: 'iCiel Crocante', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(90deg, #1E90FF, #00BFFF, #1E90FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease infinite;
            -webkit-text-stroke: 1px #000000;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 2s;
        }

        /* Alert "Th·ªïi n·∫øn i b√† ch·∫£" - m√†u h·ªìng */
        #pink-alert {
            position: fixed;
            top: 16px;
            right: 16px;
            max-width: 280px;
            background-color: #ffe6f0;
            border-left: 4px solid #ec4899;
            color: #831843;
            padding: 0.75rem;
            border-radius: 0.5rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            transform: translateX(100%);
            opacity: 0;
            transition: transform 0.5s ease-out, opacity 0.5s ease-out;
            z-index: 9999;
            font-size: 0.875rem;
        }

        #pink-alert.show {
            transform: translateX(0);
            opacity: 1;
        }


        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        /* 24 Tu·ªïi: font iCiel Crocante, gradient v√†ng, stroke ƒëen */
        #age {
            font-family: 'iCiel Crocante', sans-serif;
            font-size: 2.8rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: gradientMove 3s ease infinite;
            -webkit-text-stroke: 1px #000000;
            /* Vi·ªÅn ƒëen */
            margin-bottom: 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 3.5s;
        }



        /* Cake container: ·∫©n/hi·ªán t·ª´ng ·∫£nh */
        #cake-container {
            position: relative;
            width: 350px;
            height: 350px;
            margin-bottom: 1rem;
        }

        #cake-container img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: auto;
            transition: opacity 0.5s;
            opacity: 0;
        }

        /* Th√¥ng ƒëi·ªáp ‚ÄúB√† x√£ ƒëeo tai nghe v√¥ ƒëi‚Äù: m√†u tr·∫Øng */
        #message {
            font-family: 'iCiel Crocante', sans-serif;
            font-size: 2rem;
            color: #FFFFFF;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 13s;
        }

        /* N√∫t ‚ÄúB√† x√£ ƒëeo g√≤i‚Äù: font iCiel Crocante, m√†u tr·∫Øng vi·ªÅn xanh d∆∞∆°ng */
        #btn-container {
            margin-top: 1rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 15s;
        }

        #btn-container button {
            font-family: 'iCiel Crocante', sans-serif;
            background: transparent;
            border: 2px solid #00BFFF;
            color: #FFFFFF;
            padding: 0.75rem 1.5rem;
            border-radius: 0.5rem;
            font-size: 1.5rem;
            letter-spacing: 1px;
            transition: transform 0.2s, background-color 0.2s;
        }

        #btn-container button:hover {
            transform: scale(1.05);
            background-color: rgba(0, 191, 255, 0.1);
        }

        /* Fireworks container */
        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        .firework:after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: var(--color);
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }
    </style>
</head>

<body>
    <!-- Nh·∫°c n·ªÅn sinh nh·∫≠t -->
    <audio id="bg-music" src="/assset/music/nhacsinhnhat.mp3" autoplay loop></audio>
    <!-- Nh·∫°c ph√°o hoa -->
    <audio id="firework-music" src="/assset/music/firesound.mp3"></audio>

    <div class="container">
        <!-- 1) Happy BirthDay -->
        <h1 id="title">Happy BirthDay</h1>
        <!-- 2) Nguy·ªÖn Th·ªã Ph∆∞∆°ng Th·∫£o (gradient xanh d∆∞∆°ng + stroke ƒëen) -->
        <div id="subtitle" class="fade-zoom">Nguy·ªÖn Th·ªã Ph∆∞∆°ng Th·∫£o</div>
        <!-- 3) 24 Tu·ªïi (gradient v√†ng + stroke ƒëen) -->
        <div id="age" class="fade-zoom">21 Tu·ªïi</div>


        <!-- 4) B√°nh kem -->
        <div id="cake-container">
            <!-- B√°nh b√¨nh th∆∞·ªùng (banhkem2) -->
            <img src="/assset/images/banhkem2.png" alt="Cake Normal" id="cake-normal" />
            <!-- B√°nh ƒëang ch√°y (banhkem) -->
            <img src="/assset/images/banhkem.png" alt="Cake Burning" id="cake-burning" />
        </div>

        <!-- 7) Th√¥ng ƒëi·ªáp cu·ªëi c√πng ‚ÄúB√† x√£ ƒëeo tai nghe v√¥ ƒëi‚Äù (m√†u tr·∫Øng) -->
        <div id="message" class="fade-zoom">B√† x√£ ƒëeo tai nghe v√¥ ƒëi</div>

        <!-- 8) N√∫t chuy·ªÉn trang ‚ÄúB√† x√£ ƒëeo g√≤i‚Äù (vi·ªÅn xanh d∆∞∆°ng, ch·ªØ tr·∫Øng) -->
        <div id="btn-container">
            <button id="continue-btn">B√† x√£ ƒëeo g√≤i</button>
        </div>
    </div>

    <!-- Fireworks -->
    <div id="fireworks-container"></div>

    <!-- Alert m√†u h·ªìng -->
    <div id="pink-alert">
        üéÇ Th·ªïi n·∫øn i b√† ch·∫£ üéÇ
    </div>


    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subtitle = document.getElementById('subtitle');
            const age = document.getElementById('age');
            const cakeNormal = document.getElementById('cake-normal');
            const cakeBurning = document.getElementById('cake-burning');
            const message = document.getElementById('message');
            const btnContainer = document.getElementById('btn-container');
            const continueBtn = document.getElementById('continue-btn');
            const fireworksContainer = document.getElementById('fireworks-container');
            const bgMusic = document.getElementById('bg-music');
            const fireworkMusic = document.getElementById('firework-music');

            // 2) Hi·ªán ‚ÄúNguy·ªÖn Th·ªã Ph∆∞∆°ng Th·∫£o‚Äù t·∫°i 2s
            setTimeout(() => {
                subtitle.style.opacity = '1';
                subtitle.style.animation = 'zoomIn 0.8s ease-out forwards';
            }, 2000);

            // 3) Hi·ªán ‚Äú24 Tu·ªïi‚Äù t·∫°i 3.5s
            setTimeout(() => {
                age.style.opacity = '1';
                age.style.animation = 'zoomIn 0.8s ease-out forwards';
            }, 3500);



            // 4) Hi·ªán b√°nh kem b√¨nh th∆∞·ªùng (banhkem2) ngay l·∫≠p t·ª©c
            cakeNormal.style.opacity = '1';

            // 5) Sau 2.5s: ·∫©n banhkem2, hi·ªÉn th·ªã banhkem ƒëang ch√°y
            setTimeout(() => {
                cakeNormal.style.opacity = '0';
                cakeBurning.style.opacity = '1';
            }, 2500);

            // Hi·ªán alert "Th·ªïi n·∫øn i b√† ch·∫£"
            const pinkAlert = document.getElementById('pink-alert');
            pinkAlert.classList.add('show');

            // ·∫®n sau 3s
            setTimeout(() => {
                pinkAlert.classList.remove('show');
            }, 3000);


            // 6) Sau 5s k·ªÉ t·ª´ l√∫c b√°nh kem ƒëang ch√°y: ·∫©n b√°nh ƒëang ch√°y, hi·ªán l·∫°i banhkem2, d·ª´ng nh·∫°c sinh nh·∫≠t, ph√°t nh·∫°c ph√°o hoa, n·ªï ph√°o hoa 5s
            setTimeout(() => {
                cakeBurning.style.opacity = '0';
                cakeNormal.style.opacity = '1';
                // D·ª´ng nh·∫°c sinh nh·∫≠t
                bgMusic.pause();
                // Ph√°t nh·∫°c ph√°o hoa
                fireworkMusic.currentTime = 0;
                fireworkMusic.play();

                // B·∫Øt ƒë·∫ßu ph√°o hoa
                const cakeRect = cakeNormal.getBoundingClientRect();
                const centerX = cakeRect.left + cakeRect.width / 2;
                const centerY = cakeRect.top + cakeRect.height / 2;
                const colors = ['#FF0000', '#FF8C00', '#FFFF00', '#ADFF2F', '#00FFFF', '#1E90FF', '#DA70D6', '#FF1493'];

                function createFirework(xOrigin, direction) {
                    for (let i = 0; i < 80; i++) {
                        const spark = document.createElement('div');
                        spark.classList.add('firework');
                        let angle;
                        if (direction === 1) {
                            angle = (Math.random() * (Math.PI / 2)) - (Math.PI / 4);
                        } else {
                            angle = (Math.random() * (Math.PI / 2)) + (3 * Math.PI / 4);
                        }
                        const radius = 150 + Math.random() * 50;
                        const dx = Math.cos(angle) * radius + 'px';
                        const dy = -Math.sin(angle) * radius + 'px';
                        spark.style.setProperty('--dx', dx);
                        spark.style.setProperty('--dy', dy);
                        const color = colors[Math.floor(Math.random() * colors.length)];
                        spark.style.setProperty('--color', color);
                        spark.style.left = xOrigin + 'px';
                        spark.style.top = centerY + 'px';
                        fireworksContainer.appendChild(spark);
                        spark.addEventListener('animationend', () => spark.remove());
                    }
                }

                // T·∫°o interval ph√°o hoa 5s
                let fireInterval = setInterval(() => {
                    createFirework(centerX - cakeRect.width / 2 - 20, 1);
                    createFirework(centerX + cakeRect.width / 2 + 20, -1);
                }, 300);

                setTimeout(() => {
                    clearInterval(fireInterval);
                    // 7) Sau 5s ph√°o hoa: hi·ªán th√¥ng ƒëi·ªáp
                    message.style.opacity = '1';
                    message.style.animation = 'zoomIn 0.8s ease-out forwards';

                    // 8) Sau 2s: hi·ªán n√∫t
                    setTimeout(() => {
                        btnContainer.style.opacity = '1';
                        btnContainer.style.animation = 'zoomIn 0.8s ease-out forwards';
                    }, 2000);
                }, 5000);
            }, 7500); // 2.5s (b√°nh ch√°y) + 5s ph√°o hoa

            // 9) Khi nh·∫•n n√∫t ‚ÄúB√† x√£ ƒëeo g√≤i‚Äù, chuy·ªÉn trang
            continueBtn.addEventListener('click', () => {
                window.location.href = 'deotainghe.html';
            });
        });
    </script>
</body>

</html>
