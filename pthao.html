<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Happy Birthday</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body {
            background: #333;
            font-family: 'Poppins', sans-serif;
            margin: 0;
            color: #ddd;
            text-align: center;
            overflow-x: hidden;
        }

        .container {
            min-height: 100vh;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            overflow-y: auto;
        }

        @keyframes zoomIn {
            to {
                transform: scale(1);
                opacity: 1;
            }
        }

        .fade-zoom {
            opacity: 0;
            transform: scale(0.8);
            animation-fill-mode: forwards;
        }

        #title {
            font-family: 'Pacifico', cursive;
            font-size: 3.5rem;
            color: #FF4500;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.2);
            margin-bottom: 0.5rem;
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 0.5s;
        }

        #subtitle {
            font-family: 'Pacifico', cursive;
        }

        #age {
            font-family: 'Pacifico', cursive;
        }

        #message {
            font-family: "Roboto", sans-serif;

            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
        }

        #subtitle {
            font-size: 2.5rem;
            background: linear-gradient(90deg, #1E90FF, #00BFFF, #1E90FF);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation-delay: 2s;
            animation: zoomIn 0.8s ease-out forwards, gradientMove 4s infinite;
        }

        #age {
            font-size: 2.5rem;
            background: linear-gradient(45deg, #FFD700, #FFA500);
            background-size: 200% 200%;
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation-delay: 3.5s;
            animation: zoomIn 0.8s ease-out forwards, gradientMove 4s infinite;
        }

        #message {
            font-size: 2rem;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
            margin-top: 2rem;
            animation-delay: 13s;
        }

        #btn-container {
            margin-top: 1rem;
            opacity: 0;
            transform: scale(0.8);
            animation: zoomIn 0.8s ease-out forwards;
            animation-delay: 15s;
        }

        #btn-container button {
            font-family: "Roboto", sans-serif;
            background: transparent;
            border: 2px solid #00BFFF;
            color: white;
            padding: 0.75rem 1.5rem;
            font-size: 1.3rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        #btn-container button:hover {
            background-color: rgba(0, 191, 255, 0.1);
            transform: scale(1.05);
        }

        #cake-container {
            position: relative;
            width: 300px;
            height: 300px;
            margin-bottom: 1rem;
        }

        #cake-container img {
            position: absolute;
            width: 100%;
            left: 0;
            top: 0;
            opacity: 0;
            transition: opacity 0.5s;
        }

        #pink-alert {
            position: fixed;
            top: 1rem;
            right: 1rem;
            background-color: #ffe6f0;
            border-left: 4px solid #ec4899;
            color: #831843;
            padding: 0.75rem 1rem;
            border-radius: 0.5rem;
            opacity: 0;
            transform: translateX(100%);
            transition: all 0.5s ease;
            z-index: 9999;
        }

        #pink-alert.show {
            opacity: 1;
            transform: translateX(0);
        }

        @keyframes gradientMove {
            0% {
                background-position: 0% 50%;
            }

            50% {
                background-position: 100% 50%;
            }

            100% {
                background-position: 0% 50%;
            }
        }

        #fireworks-container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
            z-index: 1;
        }

        .firework {
            position: absolute;
            width: 6px;
            height: 6px;
            border-radius: 50%;
            opacity: 0;
            animation: explode 1s ease-out forwards;
        }

        .firework:after {
            content: '';
            display: block;
            width: 100%;
            height: 100%;
            background: var(--color);
            border-radius: 50%;
        }

        @keyframes explode {
            0% {
                opacity: 1;
                transform: translate(0, 0) scale(1);
            }

            100% {
                opacity: 0;
                transform: translate(var(--dx), var(--dy)) scale(0);
            }
        }
    </style>
</head>

<body>
    <audio id="bg-music" src="/assset/music/nhacsinhnhat.mp3" autoplay loop></audio>
    <audio id="firework-music" src="/assset/music/firesound.mp3"></audio>

    <div class="container">
        <h1 id="title">Happy Birthday</h1>
        <div id="subtitle">Nguyá»…n Thá»‹ PhÆ°Æ¡ng Tháº£o</div>
        <div id="age">24 Tuá»•i</div>

        <div id="cake-container">
            <img src="/assset/images/banhkem2.png" id="cake-normal" />
            <img src="/assset/images/banhkem.png" id="cake-burning" />
        </div>

        <div id="message">BÃ  xÃ£ Ä‘eo tai nghe vÃ´ Ä‘i</div>
        <div id="btn-container">
            <button id="continue-btn">BÃ  xÃ£ Ä‘eo gÃ²i</button>
        </div>
    </div>

    <div id="fireworks-container"></div>
    <div id="pink-alert">ðŸŽ‚ Thá»•i náº¿n i bÃ  cháº£ ðŸŽ‚</div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const subtitle = document.getElementById('subtitle');
            const age = document.getElementById('age');
            const cakeNormal = document.getElementById('cake-normal');
            const cakeBurning = document.getElementById('cake-burning');
            const message = document.getElementById('message');
            const btnContainer = document.getElementById('btn-container');
            const continueBtn = document.getElementById('continue-btn');
            const fireworksContainer = document.getElementById('fireworks-container');
            const bgMusic = document.getElementById('bg-music');
            const fireworkMusic = document.getElementById('firework-music');

            setTimeout(() => subtitle.style.opacity = '1', 2000);
            setTimeout(() => age.style.opacity = '1', 3500);

            cakeNormal.style.opacity = '1';
            setTimeout(() => {
                cakeNormal.style.opacity = '0';
                cakeBurning.style.opacity = '1';
            }, 2500);

            const pinkAlert = document.getElementById('pink-alert');
            pinkAlert.classList.add('show');
            setTimeout(() => pinkAlert.classList.remove('show'), 3000);

            setTimeout(() => {
                cakeBurning.style.opacity = '0';
                cakeNormal.style.opacity = '1';
                bgMusic.pause();
                fireworkMusic.currentTime = 0;
                fireworkMusic.play();

                const cakeRect = cakeNormal.getBoundingClientRect();
                const centerX = cakeRect.left + cakeRect.width / 2;
                const centerY = cakeRect.top + cakeRect.height / 2;
                const colors = ['#FF0000', '#FF8C00', '#FFFF00', '#ADFF2F', '#00FFFF', '#1E90FF', '#DA70D6', '#FF1493'];

                function createFirework(xOrigin, direction) {
                    for (let i = 0; i < 80; i++) {
                        const spark = document.createElement('div');
                        spark.classList.add('firework');
                        let angle = direction === 1 ? (Math.random() * (Math.PI / 2)) - (Math.PI / 4)
                            : (Math.random() * (Math.PI / 2)) + (3 * Math.PI / 4);
                        const radius = 150 + Math.random() * 50;
                        const dx = Math.cos(angle) * radius + 'px';
                        const dy = -Math.sin(angle) * radius + 'px';
                        spark.style.setProperty('--dx', dx);
                        spark.style.setProperty('--dy', dy);
                        spark.style.setProperty('--color', colors[Math.floor(Math.random() * colors.length)]);
                        spark.style.left = xOrigin + 'px';
                        spark.style.top = centerY + 'px';
                        fireworksContainer.appendChild(spark);
                        spark.addEventListener('animationend', () => spark.remove());
                    }
                }

                const fireInterval = setInterval(() => {
                    createFirework(centerX - cakeRect.width / 2 - 20, 1);
                    createFirework(centerX + cakeRect.width / 2 + 20, -1);
                }, 300);

                setTimeout(() => {
                    clearInterval(fireInterval);
                    message.style.opacity = '1';
                    btnContainer.style.opacity = '1';
                }, 5000);
            }, 7500);

            continueBtn.addEventListener('click', () => {
                window.location.href = 'deotainghe.html';
            });
        });
    </script>
</body>

</html>
